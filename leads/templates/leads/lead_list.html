{% extends 'base.html' %}
{% block content %}
    <a href="{% url 'leads:lead-create' %}">Create a Lead</a>
    <hr />
    <h1> These are the list of our leads </h1>
    {% for lead in leads %}
    <div class="lead">
        <a href="{% url 'leads:lead-detail'  lead.pk %}">{{lead.first_name}} {{lead.last_name}}</a>. Age is {{lead.age}}
    </div>
    {% endfor %}
{% endblock content %}
